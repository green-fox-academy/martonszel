<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Button disable</title>
  <link rel="stylesheet" href="main.css">
  
</head>

<body>
  <form action="#" method="POST">
    <div id="favpetdiv">
      <p>What is your favorite pet?</p>
      <input type="radio" value="dog" name="favpet" />
      <label for="dog">Dog</label>
      <br>
      <input type="radio" value="cat" name="favpet" />
      <label for="cat">Cat</label>
      <br>
      <input type="radio" value="goldfish" name="favpet" />
      <label for="goldfish">Viktor the goldfish</label>
    </div>

    <div id="catfactsub">
      <p>Do you want to sign up for Tiger facts?</p>
      <input type="radio" value="yes" name="catfact" />
      <label for="yes">Yes</label><br />
      <input type="radio" value="no" name="catfact" />
      <label for="no">No</label>

    </div>
    <div id="buttons">
      <button type="button" disabled="disabled">Hurray</button>
      <button type="submit" disabled="disabled">Sign up</button>

    </div>

  </form>
  <script src="main.js"></script>
</body>

</html>
